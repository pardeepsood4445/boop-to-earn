<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=390, height=720, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Boop To Earn</title>

    <!-- Farcaster Mini App Metadata -->
    <meta name="fc:frame" content='{
      "version": "1",
      "imageUrl": "https://boop-to-earn.vercel.app/image.png",
      "button": {
        "title": "Claim Boop",
        "action": {
          "type": "launch_frame",
          "name": "BoopToEarn",
          "url": "https://boop-to-earn.vercel.app",
          "splashImageUrl": "https://boop-to-earn.vercel.app/splash.png",
          "splashBackgroundColor": "#00BFFF"
        }
      }
    }' />

    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: #00BFFF;
        font-family: sans-serif;
        color: white;
        width: 100%;
        height: 100%;
        max-width: 390px;
        max-height: 720px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      h2 {
        margin: 12px 0;
        font-size: 1.1rem;
        font-weight: bold;
      }

      .boop-image {
        width: 160px;
        height: 160px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid white;
        cursor: pointer;
        margin: 16px 0;
      }
    </style>
  </head>

  <body>
    <h2 id="totalBoops">Total Boops: ...</h2>
    <img src="/doglogo.png" alt="Boop Button" class="boop-image" id="boopButton" />
    <h2 id="totalTokens">Total Tokens: ...</h2>

    <script type="module">
      import {
        createConfig,
        connect,
        readContract,
        writeContract,
        http
      } from 'https://esm.sh/@wagmi/core'

      import { arbitrum } from 'https://esm.sh/@wagmi/core/chains'
      import { farcasterMiniApp } from 'https://esm.sh/@farcaster/miniapp-wagmi-connector'
      import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk'

      sdk.actions.ready({ disableNativeGestures: true })

      const totalBoopsEl = document.getElementById("totalBoops")
      const totalTokensEl = document.getElementById("totalTokens")
      const boopBtn = document.getElementById("boopButton")

      const config = createConfig({
        chains: [arbitrum],
        transports: { [arbitrum.id]: http() }
      })

      async function fetchStats() {
        try {
          const { address, abi } = await fetch('/contract.json').then(r => r.json())
          const [boops, tokens] = await Promise.all([
            readContract(config, { address, abi, functionName: 'totalBoops' }),
            readContract(config, { address, abi, functionName: 'totalTokensDistributed' })
          ])
          totalBoopsEl.innerText = `Total Boops: ${boops}`
          totalTokensEl.innerText = `Total Tokens: ${(tokens / 1e18).toFixed(2)}`
        } catch (err) {
          console.warn('Error fetching stats:', err.message)
        }
      }

      boopBtn.addEventListener("click", async () => {
        boopBtn.style.opacity = 0.5
        try {
          await connect(config, { connector: farcasterMiniApp() })
          const { address, abi } = await fetch('/contract.json').then(r => r.json())
          await writeContract(config, {
            address,
            abi,
            functionName: 'boop',
            args: []
          })
          await fetchStats()
        } catch (err) {
          console.warn("Boop failed:", err.message)
        } finally {
          boopBtn.style.opacity = 1
        }
      })

      fetchStats()
    </script>
  </body>
</html>
