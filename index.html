<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=390, initial-scale=1.0" />
    <title>Boop To Earn</title>

    <!-- Farcaster Mini App Metadata -->
    <meta name="fc:frame" content='{
      "version": "1",
      "imageUrl": "https://boop-to-earn.vercel.app/image.png",
      "button": {
        "title": "Claim Boop",
        "action": {
          "type": "launch_frame",
          "name": "BoopToEarn",
          "url": "https://boop-to-earn.vercel.app",
          "splashImageUrl": "https://boop-to-earn.vercel.app/splash.png",
          "splashBackgroundColor": "#00BFFF"
        }
      }
    }' />

    <style>
      body {
        margin: 0;
        background: #00BFFF;
        color: white;
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        min-height: 100vh;
        max-width: 390px;
        margin: auto;
        padding: 20px 0;
        text-align: center;
        box-sizing: border-box;
      }

      h1, h2 {
        margin: 0;
        font-weight: bold;
      }

      .boop-image {
        width: 160px;
        height: 160px;
        border-radius: 50%;
        object-fit: cover;
        cursor: pointer;
        border: 4px solid white;
        margin: 12px 0;
      }

      .counter {
        font-size: 1.2rem;
        margin: 12px 0;
      }

      .connect-button {
        background: white;
        color: black;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 1rem;
        margin-top: 8px;
      }

      .status {
        margin-top: 12px;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <h2 id="totalBoops" class="counter">Total Boops: ...</h2>

    <button id="connectBtn" class="connect-button">Connect Wallet</button>

    <img
      src="/doglogo.png"
      alt="Dog Nose"
      class="boop-image"
      id="boopButton"
    />

    <h2 id="totalTokens" class="counter">Total Tokens: ...</h2>

    <div class="status" id="statusMsg"></div>

    <!-- Script -->
    <script type="module">
      import {
        createConfig,
        connect,
        getAccount,
        readContract,
        writeContract,
        http
      } from 'https://esm.sh/@wagmi/core'

      import { arbitrum } from 'https://esm.sh/@wagmi/core/chains'
      import { farcasterMiniApp } from 'https://esm.sh/@farcaster/miniapp-wagmi-connector'
      import { formatUnits } from 'https://esm.sh/viem'
      import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk'

      const totalBoopsEl = document.getElementById("totalBoops")
      const totalTokensEl = document.getElementById("totalTokens")
      const boopBtn = document.getElementById("boopButton")
      const connectBtn = document.getElementById("connectBtn")
      const statusMsg = document.getElementById("statusMsg")

      const config = createConfig({
        chains: [arbitrum],
        transports: { [arbitrum.id]: http() }
      })

      const fetchStats = async () => {
        const contract = await fetch('/contract.json').then(r => r.json())
        const { address, abi } = contract

        const [boops, tokens] = await Promise.all([
          readContract(config, { address, abi, functionName: 'totalBoops' }),
          readContract(config, { address, abi, functionName: 'totalTokensDistributed' })
        ])

        totalBoopsEl.innerText = `Total Boops: ${boops}`
        totalTokensEl.innerText = `Total Tokens: ${formatUnits(tokens, 18)}`
      }

      const connectWallet = async () => {
        try {
          await connect(config, { connector: farcasterMiniApp() })
          const account = await getAccount(config)
          connectBtn.innerText = account.address.slice(0, 6) + '...' + account.address.slice(-4)
          connectBtn.disabled = true
        } catch (err) {
          statusMsg.innerText = "❌ Wallet connect failed"
        }
      }

      connectBtn.addEventListener("click", connectWallet)

      boopBtn.addEventListener("click", async () => {
        boopBtn.style.opacity = 0.5
        statusMsg.innerText = ""

        try {
          const contract = await fetch('/contract.json').then(r => r.json())
          const { address, abi } = contract

          const hash = await writeContract(config, {
            address,
            abi,
            functionName: 'boop'
          })

          await fetchStats()

          // 🎉 Success popup
          alert("✅ You Booped!\n\nShare on Warpcast:\nDid You Booped Yet? 👃")
        } catch (err) {
          console.log("Boop rejected or failed:", err)
        } finally {
          boopBtn.style.opacity = 1
        }
      })

      sdk.actions.ready({ disableNativeGestures: true })
      await fetchStats()
    </script>
  </body>
</html>
